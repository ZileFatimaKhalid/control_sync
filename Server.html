<body class="background-color">
<div id="exampleModal" aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="exampleModalLabel" class="modal-title">Settings</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="recipient-name">Screen Name:</label>
                        <input id="recipient-name" class="form-control" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Ok</button>
            </div>
        </div>
    </div>
</div>
<div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

                </li>
                &nbsp;<p style="color:#808080"> Client Name: imac </p>
            </ul>
            <button id="apply" class="btn btn-primary" type="button"> Start Server</button>

            <script>
                const {ipcRenderer} = require('electron')
                const apply = document.getElementById('apply');
                apply.addEventListener('click', () => {
                    console.log('apply clicked')
                    ipcRenderer.send('startServer');
                })
            </script>
